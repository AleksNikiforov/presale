{% extends 'base.html' %}

{% block content %}
<div style="text-align: center;">
  <div style="width: 500px; display: inline-block;">
    <h2 style="margin-top:200px; margin-left:40px;">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-left: 80px; width: 250px;">Login</button><br>
        <a class="btn btn-secondary btn-block" href="{% url 'Registration' %}" style="margin-top: 10px; margin-left: 80px; width: 250px;">Register</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
