{% extends "base.html" %}

{% block content %}

<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
  <ul class="list-group">
    <li class="list-group-item">
      Вы действительно хотите удалить {{object.subcontract_name}}?
    </li>
    <li class="list-group-item">
      <form method="POST">
        {% csrf_token %}
        <div style="display: flex; justify-content: center;">
          <button class="btn btn-danger" type="submit">Да</button>
          <a style="margin-left:20px;" class="btn btn-secondary" href="{% url 'Subcontractor_new' %}">Нет</a>
        </div>
      </form>
    </li>
  </ul>
</div>

{% endblock %}
