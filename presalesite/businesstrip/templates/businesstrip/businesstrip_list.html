{% extends 'base.html' %}

	  {% block content %}

      <form method="POST" onsubmit="return validateForm();">
        {% csrf_token %}

        <details style="margin-top:25px;">
            <summary style="margin-left:10px; font-weight:900; cursor: pointer;"
            >Необходимо скорректировать коммандировочные расходы 
            </summary>
        <ul>
          <li>
              <summary style="margin-left:30px; font-weight:normal; cursor: pointer;">
                Количество дней в командировке    
                <input style="width: 100px; text-align: right;" type="number" step="1" id="Количество дней в командировке" name="Количество дней в командировке" required value="{{ duration_trip.0.duration_trip }}"/>
                <label for="float-input" style="margin-left:1px;">руб.</label>
              </summary>
            </li>

          <li>
            <summary style="margin-left:30px; font-weight:normal; cursor: pointer;">
              Стоимость билетов, руб.
                <input style="width: 100px; text-align: right;" type="number" step="0.1" id="Стоимость билетов, руб." name="Стоимость билетов, руб." required value="{{ ticket_cost.0.ticket_cost }}"/>
                <label for="float-input" style="margin-left:1px;">руб.</label>
              </summary>
          </li>
          <li>
            <summary style="margin-left:30px; font-weight:normal; cursor: pointer;">
              Стоимость гостиницы, руб.
                <input style="width: 100px; text-align: right;" type="number" step="0.1" id="Стоимость гостиницы, руб." name="Стоимость гостиницы, руб." required value="{{ hotel_cost.0.hotel_cost }}"/>
                <label for="float-input" style="margin-left:1px;">руб.</label>
              </summary>
          </li>
          <li>
            <summary style="margin-left:30px; font-weight:normal; cursor: pointer;">
              Норма суточных, руб.
                <input style="width: 100px; text-align: right;" type="number" step="0.1" id="Норма суточных, руб." name="Норма суточных, руб." required value="{{ daily_allowance.0.daily_allowance }}"/>
                <label for="float-input" style="margin-left:1px;">руб.</label>
              </summary>
          </li>
        </ul>
  
	  <input type="hidden" id="checked-items" name="checked_items">
	  <button style="margin-left:50px;" type="submit" validateForm();" class="btn btn-primary">Добавить в Расчет</button>
	</div>
	<a style="margin-left:20px;" class="btn btn-danger" href='delete'>Очистить</a>
	</div>
</form>

</details>

	  {% endblock %}
