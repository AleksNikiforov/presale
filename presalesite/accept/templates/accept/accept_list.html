{% extends 'base.html' %}

{% block content %}

    <form method="POST" onsubmit="return submitForm();">
      {% csrf_token %}

    <details style="margin-top:25px;">

      <form onsubmit="return validateForm()">

      <summary style="margin-left:10px; font-weight:900; cursor: pointer;"
      >Приемо-сдаточные испытания
      <label for="float-input" style="margin-left:60px;">Трудозатраты, дней:</label>
      <input type="number" step="0.1" id="Приемо-сдаточные испытания" name="Приемо-сдаточные испытания" required />
      </summary>
      <ul>
        <li class="item1">
          <details style="background-color: rgb(172, 165, 165);">
            <summary style="margin-left:40px; font-weight:normal; cursor: pointer;">
              <input type="checkbox" style="margin-right:5px;" class="list-item-checkbox" name="Проведение приемо-сдаточных испытани" value="Проведение приемо-сдаточных испытани">
              Проведение приемо-сдаточных испытани
            </summary> 
            <ul>
              <li>
                  <summary style="margin-left:60px; font-weight:normal; cursor: pointer;">
                    <input type="checkbox" style="margin-right:20px;" class="list-item-checkbox" name="Проведение предварительных испытаний" value="Проведение предварительных испытаний">
                    Проведение предварительных испытаний
                  </summary>
                </li>
              <li>
                  <summary style="margin-left:60px; font-weight:normal; cursor: pointer;">
                    <input type="checkbox" style="margin-right:20px;" class="list-item-checkbox" name="Опытная эксплуатация" value="Опытная эксплуатация">
                    Опытная эксплуатация
                  </summary>
              </li>
              <li>
                  <summary style="margin-left:60px; font-weight:normal; cursor: pointer;">
                    <input type="checkbox" style="margin-right:20px;" class="list-item-checkbox" name="Проведение приёмочных испытаний" value="Проведение приёмочных испытаний">
                    Проведение приёмочных испытаний
                  </summary>
              </li>
          </ul>
          </details>
        </li>


<script>
  function submitForm() {
      var checkedItems = [];
      var checkboxes = document.querySelectorAll('.list-item-checkbox:checked');
      checkboxes.forEach(function(checkbox) {
          checkedItems.push(checkbox.value);
      });
      if (checkedItems.length === 0) {
        alert('Нужно отметить хотя бы один элемент');
        return false;
    } 
      else {
      document.getElementById('checked-items').value = checkedItems;
      document.getElementById('list-form').submit();
    }
}


function validateForm(event) {
  var inputs = document.getElementsByTagName("input");
  for (var i = 0; i < inputs.length; i++) {
    if (inputs[i].hasAttribute("required") && inputs[i].value === "") {
      alert('Пожалуйста, укажите трудозатраты, дней');
      return false;
    }
  }
  return true;
}
</script>

    <input type="hidden" id="checked-items" name="checked_items">
    <button style="margin-left:50px;" type="submit" class="btn btn-primary">Добавить в Расчет</button>
  </div>
  <a style="margin-left:20px;" class="btn btn-danger" href='delete'>Очистить</a>
  </div>
</form>
  </form>

    {% endblock %}
